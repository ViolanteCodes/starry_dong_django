{% extends 'base.html' %}
{% block body_block %}
    <h1>{{ post.title }}</h1>    
    <div class="central-card card-dark">
        {% if post.published_date %}
            <div>
                {{ post.published_date }}
            </div>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
