{% for post in posts %}
<div class="card card-dark">
    <h3><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h3>
    <p>published: {{post.published_date}}</p>
        <p>{% autoescape off %}
            {{ post.text|truncatewords:30|linebreaksbr|safe }}
            {% endautoescape %}
        </p>
</div>
{% endfor %}
