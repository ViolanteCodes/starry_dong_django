{% extends "base.html" %}
{% block body_block %}
    <h1>Blog</h1>
    <div class="central-card">
        {% for post in posts %}
        <div class="card card-dark">
            <h3><a href="">{{post.title}}</a></h3>
            <p>published: {{post.published_date}}</p>
            <p>{{post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
    </div>     
{% endblock %}
